    <body>
        <form name="frmPPDB">
        <table width="100%" align="justify" border="0" cellspacing="0" cellpadding="20" background="f/BG6.jpg">
            <tr>
                <th colspan="2">
                    <h1>
                        <font color="ffffff">FORM FOR ORDERING BAGS AT MODERN CUSTOM</font>
                    </h1>
                </th>
            </tr>
            <tr>
                <th align="left">
                    <label for="nodaftar"><font color="ffffff">Full Name</font></label>
                </th>
                <td>
                    <input type="text" name="nodaftar" id="nodaftar">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="nama"><font color="ffffff">Email Address</font></label>
                </th>
                <td>
                    <input type="text" name="nama" id="nama">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="telp"><font color="ffffff">Number Phone</font></label>
                </th>
                <td>
                    <input type="text" name="telp" id="telp">
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="var"><font color="ffffff">Variant</font></label>
                </th>
                <td>
                    <select name="var" id="var">
                        <option value="a1">M.U.L - SHINICHIRO INUI</option>
                        <option value="b1">L.U.E - ROTINHILE</option>
                        <option value="c1">GUERICA - CLUTCH +00</option>
                        <option value="d1">SCREW - SUITCASE</option>
                        <option value="e1">ANARCHY - GUERNIKA</option>
                        <option value="f1">SCREW - LONELY EDITION</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="alm"><font color="ffffff">Region</font></label>
                </th>
                <td>
                    <select name="alm" id="alm">
                        <option value="11">Papua</option>
                        <option value="21">Sulawesi</option>
                        <option value="31">Sumatra</option>
                        <option value="41">Kalimantan</option>
                        <option value="51">Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="almt"><font color="ffffff">Address</font></label>
                </th>
                <td>
                    <textarea name="almt" id="almt" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Save" name="simpan" id="simpan">
                    <input type="reset" value="Cancel" name="batal" id="batal">
                </td>
            </tr>
        </table>
